{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (editable) -->
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="reg-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">REGISTRATION</h1>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        {{ form.password1 }}
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        {{ form.password2 }}
    </div>
                    <div class="mb-3">
                        <label for="id_phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" id="id_phone" class="form-control" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                    </div>
    <button class="opacity btn btn-success">Register</button>
</form>


                <div class="register-forget opacity">
                    <a href="{% url 'admin_login' %}">Login</a>
                    <a href="{% url 'home' %}">home</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
